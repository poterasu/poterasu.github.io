<form id="testboxe">
  <p>1. Ce sunt boxele de calculator?</p>
  <select name="question1">
    <option value="false"></option>
    <option value="true">Dispozitive periferice de ieșire pentru redarea sunetului</option>
    <option value="false">Componente interne pentru procesarea datelor</option>
    <option value="false">Dispozitive de intrare pentru captarea sunetului</option>
    <option value="false">Software pentru redarea muzicii</option>
  </select>

  <p>2. Din ce au evoluat boxele de calculator?</p>
  <select name="question2">
    <option value="false"></option>
    <option value="true">Difuzoarele tradiționale</option>
    <option value="false">Căștile audio</option>
    <option value="false">Instrumentele muzicale</option>
    <option value="false">Radiourile</option>
  </select>

  <p>3. Ce oferă boxele surround sound?</p>
  <select name="question3">
    <option value="false"></option>
    <option value="true">O experiență audio superioară</option>
    <option value="false">O conexiune wireless</option>
    <option value="false">Redarea în format mono</option>
    <option value="false">Control vocal</option>
  </select>

  <p>4. Ce tip de dispozitiv audio se poartă pe urechi?</p>
  <select name="question4">
    <option value="false"></option>
    <option value="true">Căștile</option>
    <option value="false">Boxele de calculator</option>
    <option value="false">Microfoanele</option>
    <option value="false">Amplificatoarele</option>
  </select>

  
</form>
<input type="button" value="Află scorul" onclick="calculateScore()">
<p id="result"></p>

<script>
function calculateScore() {
  var correctAnswers = {
    'question1': 'true',
    'question2': 'true',
    'question3': 'true',
    'question4': 'true',
  };
  var form = document.forms['testboxe'];
  var score = 0;

  for (var question in correctAnswers) {
    if (form[question].value === correctAnswers[question]) {
      score++;
    }
  }

  var message = 'Ai răspuns corect la ' + score + ' întrebări din 4.';
  document.getElementById('result').textContent = message;
  alert(message);
}
</script>
