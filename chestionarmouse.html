<form id="testtastatura">
  <p>1. Când a fost demonstrat primul mouse</p>
  <select name="question1">
    <option value="false"></option>
    <option value="false">2005</option>
    <option value="false">1990</option>
    <option value="false">1400</option>
    <option value="true">1968</option>
  </select>

  <p>2. Ce tip de mouse folosește o bilă de cauciuc</p>
  <select name="question2">
    <option value="false"></option>
    <option value="true">Cu bila</option>
    <option value="false">3d</option>
    <option value="false">Ergonomică</option>
    <option value="false">Virtual</option>
  </select>

  <p>3. Cum detectează mișcarea un mouse optic?</p>
  <select name="question3">
    <option value="false"></option>
    <option value="false">Cu o camera</option>
    <option value="true">cu un led si o camera</option>
    <option value="false">cu un led</option>
    <option value="false">magie</option>
  </select>

  <p>4. Pentru ce sunt folosite mouse-urile 3D?</p>
  <select name="question4">
    <option value="false"></option>
    <option value="true">modelare 3d</option>
    <option value="false">jocuri</option>
    <option value="false">flight sim</option>
    <option value="false">programare</option>
  </select>

  
</form>
<input type="button" value="Află scorul" onclick="calculateScore()">
<p id="result"></p>

<script>
function calculateScore() {
  var correctAnswers = {
    'question1': 'true',
    'question2': 'true',
    'question3': 'true',
    'question4': 'true',
  };
  var form = document.forms['testtastatura'];
  var score = 0;

  for (var question in correctAnswers) {
    if (form[question].value === correctAnswers[question]) {
      score++;
    }
  }

  var message = 'Ai răspuns corect la ' + score + ' întrebări din 4.';
  document.getElementById('result').textContent = message;
  alert(message);
}
</script>
