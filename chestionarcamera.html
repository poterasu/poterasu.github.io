<form id="testcamera">
  <p>1. În ce an a fost dezvoltată prima cameră digitală?</p>
  <select name="question1">
    <option value="false"></option>
    <option value="false">1985</option>
    <option value="true">1975</option>
    <option value="false">1990</option>
    <option value="false">2000</option>
  </select>

  <p>2. Ce tip de cameră digitală folosește un sistem de oglinzi?</p>
  <select name="question2">
    <option value="false"></option>
    <option value="true">DSLR</option>
    <option value="false">Mirrorless</option>
    <option value="false">Compactă</option>
    <option value="false">Bridge</option>
  </select>

  <p>3. Care caracteristică face camerele mirrorless mai compacte?</p>
  <select name="question3">
    <option value="false"></option>
    <option value="false">Sistem de oglinzi</option>
    <option value="true">Lipsa sistemului de oglinzi</option>
    <option value="false">Dimensiunea senzorului</option>
    <option value="false">Tipul obiectivului</option>
  </select>

  <p>4. Ce poți face apăsând pe butonul din pagina?</p>
  <select name="question4">
    <option value="false"></option>
    <option value="true">Începe Înregistrarea</option>
    <option value="false">Descarcă Video</option>
    <option value="false">Oprire Înregistrare</option>
    <option value="false">Modifică Setările</option>
  </select>

  
</form>
<input type="button" value="Află scorul" onclick="calculateScore()">
<p id="result"></p>

<script>
function calculateScore() {
  var correctAnswers = {
    'question1': 'true',
    'question2': 'true',
    'question3': 'true',
    'question4': 'true',
  };
  var form = document.forms['testcamera'];
  var score = 0;

  for (var question in correctAnswers) {
    if (form[question].value === correctAnswers[question]) {
      score++;
    }
  }

  var message = 'Ai răspuns corect la ' + score + ' întrebări din 4.';
  document.getElementById('result').textContent = message;
  alert(message);
}
</script>
